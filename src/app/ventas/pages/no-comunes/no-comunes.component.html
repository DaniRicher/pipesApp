<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>Pipes incluidos en angular - Usualmente en el commonmodule</p>
</div>


<div class="grid">
    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                
                Saludos {{nombre}}, es un placer
                {{genero|i18nSelect:invitacion}} 
                a nuestro evento
            </p>
            <button pButton 
                    label="Cambiar Persona"
                    class="p-button-raised p-button-rounded"
                    (click)="cambiarCliente()">
            </button>
        </p-fieldset>
    </div>

    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actuamente {{clientes.length|i18nPlural:clientesMapa}}
            </p>
            <button pButton 
                    label="Borrar cliente"
                    class="p-button-raised p-button-rounded"
                    (click)="borrarCliente()">
            </button>
        </p-fieldset>
    </div>
</div>
